kind: pipeline
type: docker
name: spotidash
steps:
  - name: build and push docker image
    image: plugins/docker
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: crowdsalat/spotidash
      tags:
        - ${DRONE_TAG}
        - latest
  - name: start application
    image: docker/compose
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - docker-compose pull
      - docker-compose up -d --force-recreate
    environment:
      CALLBACK_URI: "https://spotidash.weyrich.dev/dashboard/albums"
      SPOTIFY_API_KEY_SECRET:
        from_secret: SPOTIFY_API_KEY_SECRET
      SPOTIFY_API_KEY:
        from_secret: SPOTIFY_API_KEY


      

volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock

trigger:
  event:
    - tag